<div class="mt-3"></div>
<div class="container border-primary">
  <div class="card border-primary">
    <div class="card-header">
      <h1 class="card-title text-center text-info">{{ titulo }}</h1>
    </div>
    <div class="card-body text-center text-primary">
      <!-- Formulario para agregar/editar artículos -->
      <form (ngSubmit)="guardarArticulo()">
        <div class="form-group">
          <input type="hidden" [(ngModel)]="newArticulo.idArticulo" name="idArticulo" />
          <label for="nombreArticulo">Nombre:</label>
          <input type="text" [(ngModel)]="newArticulo.nombreArticulo" name="nombreArticulo" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="descripcionArticulo">Descripción:</label>
          <input type="text" [(ngModel)]="newArticulo.descripcionArticulo" name="descripcionArticulo" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="categoriaArticulo">Categoría:</label>
          <select [(ngModel)]="newArticulo.categoria.idCategoria" name="categoriaArticulo" class="form-control" required>
            <option *ngFor="let categoria of listaDeCategorias" [value]="categoria.idCategoria">
              {{ categoria.nombreCategoria }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-outline-success">
          {{ editMode ? 'Actualizar' : 'Crear' }}
        </button>
      </form>
      <!-- Tabla para mostrar la lista de artículos -->
      <table class="table table-striped mt-3" *ngIf="listaDeArticulos.length > 0">
        <thead>
          <tr>
            <td><b>ID</b></td>
            <td><b>Nombre</b></td>
            <td><b>Descripción</b></td>
            <td><b>Categoría</b></td>
            <td colspan="2"><b>Acciones</b></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let articulo of listaDeArticulos">
            <td>{{ articulo.idArticulo }}</td>
            <td>{{ articulo.nombreArticulo }}</td>
            <td>{{ articulo.descripcionArticulo }}</td>
            <td>{{ articulo.categoria.nombreCategoria }}</td>
            <td>
              <button type="button" name="editar" class="btn btn-outline-info" (click)="editarArticulo(articulo)">
                Actualizar
              </button>
            </td>
            <td>
              <button type="button" name="eliminar" class="btn btn-outline-danger" (click)="eliminar(articulo)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="listaDeArticulos.length === 0">No hay artículos disponibles.</p>
    </div>
  </div>
</div>
