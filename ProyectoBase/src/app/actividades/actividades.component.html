<div class="mt-3"></div>
<div class="container border-primary">
  <div class="card border-primary">
    <div class="card-header">
      <h1 class="card-title text-center text-info">
        {{titulo}}
       </h1>
    </div>
    <div class="card-body text-center text-primary">
      <form>
        <div class="mb-3">
          <label for="txtN1" class="form-label">Numero 1</label>
          <input type="number" class="form-control" id="txtN1" name="numero1" [(ngModel)]="numero1">
        </div>
        <div class="mb-3">
          <label for="txtN2">Numero 2</label>
          <input type="number" class="form-control" id="txtN2"name="numero2" [(ngModel)]="numero2">
        </div>
        <button type="submit" class="btn btn-outline-danger" (click)="sumar()">Suma</button>
        <button type="submit" class="btn btn-outline-info" (click)="restar()">Resta</button>
        <button type="submit" class="btn btn-outline-success" (click)="multiplica()">Multiplica</button>
        <button type="submit" class="btn btn-outline-warning" (click)="divide()">Divide</button>
      </form> 
      <label clas="form-label">El resultado es {{ resultado }}</label> 
    </div>
  </div>
</div>
