<!-- src/app/categorias/categorias.component.html -->
<div class="mt-3"></div>
<div class="container border-primary">
  <div class="card border-primary">
    <div class="card-header">
      <h1 class="card-title text-center text-info">{{ titulo }}</h1>
    </div>
    <div class="card-body text-center text-primary">
      <!-- Formulario para agregar/editar categorías -->
      <form (ngSubmit)="guardarCategoria()">
        <div class="form-group">
          <input type="hidden" [(ngModel)]="newCategoria.idCategoria" name="idCategoria" />
          <label for="nombreCategoria">Nombre:</label>
          <input type="text" [(ngModel)]="newCategoria.nombreCategoria" name="nombreCategoria" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="descripcionCategoria">Descripción:</label>
          <input type="text" [(ngModel)]="newCategoria.descripcionCategoria" name="descripcionCategoria" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-outline-success">
          {{ editMode ? 'Actualizar' : 'Crear' }}
        </button>
      </form>
      <!-- Tabla para mostrar la lista de categorías -->
      <table class="table table-striped mt-3" *ngIf="listaDeCategorias.length > 0">
        <thead>
          <tr>
            <td><b>ID</b></td>
            <td><b>Nombre</b></td>
            <td><b>Descripción</b></td>
            <td colspan="2"><b>Acciones</b></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of listaDeCategorias">
            <td>{{ d.idCategoria }}</td>
            <td>{{ d.nombreCategoria }}</td>
            <td>{{ d.descripcionCategoria }}</td>
            <td>
              <button type="button" name="editar" class="btn btn-outline-info" (click)="editarCategoria(d)">
                Actualizar
              </button>
            </td>
            <td>
              <button type="button" name="eliminar" class="btn btn-outline-danger" (click)="eliminar(d)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="listaDeCategorias.length === 0">No hay categorías disponibles.</p>
    </div>
  </div>
</div>
